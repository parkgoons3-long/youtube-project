- name: Save changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 1. 변경된 모든 파일을 먼저 추가합니다.
          git add -A
          
          # 2. 먼저 저장을 해서 인덱스를 깨끗하게 비웁니다. (변경사항 없으면 통과)
          git commit -m "Auto-update: Daily Stats [$(date +'%Y-%m-%d')]" || { echo "No changes to commit"; exit 0; }
          
          # 3. 이제 깨끗한 상태에서 웹의 변경사항을 가져와 합칩니다.
          git pull origin main --rebase
          
          # 4. 최종적으로 서버에 올립니다.
          git push origin main