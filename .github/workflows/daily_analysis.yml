name: Daily YouTube Analysis

on:
  schedule:
    - cron: '0 0 * * *' # 매일 오전 9시(한국 시간) 실행
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run analysis
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python collector.py

      - name: Save changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # 변경된 모든 파일(csv, png 등)을 한꺼번에 추가
          git add -A 
          # 로봇이 저장하기 전에 웹의 변경사항을 먼저 합치기 (동기화 오류 방지)
          git pull origin main --rebase 
          # 변경사항이 있을 때만 커밋 (없으면 에러 없이 통과)
          git commit -m "Auto-update: Daily Stats [$(date +'%Y-%m-%d')]" || echo "No changes to commit"
          git push origin main