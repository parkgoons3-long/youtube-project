name: Daily YouTube Analysis

on:
  schedule:
    - cron: '0 0 * * *' # 매일 오전 9시(한국 시간) 실행
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run analysis
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python collector.py

      - name: Save changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add historical_performance.csv performance_report.png youtube_results.csv
          # 로봇이 저장하기 전에 웹사이트의 변경사항을 먼저 가져오도록 설정
          git pull --rebase origin main 
          git commit -m "Auto-update: Daily Stats [$(date +'%Y-%m-%d')]" || echo "No changes"
          git push